<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs and line breaks</title>
</head>
<body>
    <!--&lt; and &gt; means less than and greater than-->
    <h1>Paragraphs and line breaks</h1>
    <hr>
    <p>
        You can write a paragraph either way. <br>
        Just put everything in &lt;p&gt; and &lt;/p&gt; tag pair
    </p>    
    <p>
        if you need to wrap the text in specific somewhere, <br> you can use a &lt;br&gt; tag
    </p>
</body>
</html>
